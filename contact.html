<!DOCTYPE html>
<html>
    <head>
        <link href="contact.css" rel="stylesheet"/>
    </head>
	<body>
        <div>
            <h1>CONTACT US</h1>
            <br>
            <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible!</p>
            <div>
                
                <form>
                    <fieldset>
                        <br>
                        <legend>Contact</legend>
                        Male<input type="radio" name="gender" value="male">
                        Female<input type="radio" name="gender" value="female"><br>
                        First name: <input type="text"><br>
                        Last name: <input type="text"><br>
                        Email: <input type="text"><br>

                        Select your product <select id="productspool" name="products">
                            <option value="pro1">Pro I</option>
                            <option value="pro2">Pro II</option>
                            <option value="pro3">Pro III</option>
                        </select><br>
                        Concern <select id="concernpool" name="concern">
                            <option value="pro1">Information</option>
                            <option value="pro2">Complain</option>
                            <option value="pro3">Other</option>
                        </select><br>
                        Message <textarea id="message" name="subject" placeholder="Write something..." style="height:200px"></textarea><br>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>






            </div>
        </div>
        
	</body>
</html>
