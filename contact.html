<!DOCTYPE html>
<html>
    <head>
        <link href="contact.css" rel="stylesheet"/>
    </head>
	<body>
        <div></div>
        <div class="contactdiv">
            <h1>CONTACT US</h1>
            <br>
            <p><strong>Got a question? We'd love to hear from you.<br> Send us a message and we'll respond as soon as possible!</strong></p>
            <div>               
                <form>
                    <fieldset>
                        <br>
                        <legend>Contact</legend>
                        Male<input type="radio" name="gender" value="male">
                        Female<input type="radio" name="gender" value="female"><br>
                        First name<br>
                        <input type="text"><br>
                        Last name<br>
                        <input type="text"><br>
                        Email<br>
                        <input type="text"><br>

                        Select your product<br> <select id="productspool" name="products">
                            <option value="pro1">Pro I</option>
                            <option value="pro2">Pro II</option>
                            <option value="pro3">Pro III</option>
                        </select><br>
                        Concern<br> <select id="concernpool" name="concern">
                            <option value="pro1">Information</option>
                            <option value="pro2">Complain</option>
                            <option value="pro3">Other</option>
                        </select><br>
                        Message<br> <textarea id="message" name="subject" placeholder="Write something..." rows="5" cols="45"></textarea><br>
                        <div>
                            <input type="submit" value="Submit" class="submit-button">
                        </div>

                    </fieldset>
                </form>
                 
            </div>
        </div>
        
	</body>
</html>
